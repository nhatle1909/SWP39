<!DOCTYPE html>
<html>
<head>
  <title>Meal Order Form</title>
  <link rel="stylesheet" type="text/css" href="test/test2.css">
</head>
<body>
  <h1>Meal Order Form</h1>
  <p>Please fill out the form below to place your order:</p>

  <form id="order-form" action="submit-order.php" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <fieldset>
      <legend>Select Your Meal:</legend>

      <div class="menu-item">
        <img src="burger.jpg" alt="Burger">
        <h2>Burger</h2>
        <p>$5.99</p>
        <input type="checkbox" id="burger" name="meal[]" value="burger">
        <label for="burger">Add to order</label>

        <div class="customizations">
          <h3>Customizations:</h3>
          <label for="burger-cooking">Cooking Method:</label>
          <select id="burger-cooking" name="burger-cooking">
            <option value="">Please select a cooking method</option>
            <option value="rare">Rare</option>
            <option value="medium-rare">Medium Rare</option>
            <option value="medium">Medium</option>
            <option value="well-done">Well Done</option>
          </select>

          <label for="burger-toppings">Toppings:</label>
          <div id="burger-toppings">
            <input type="checkbox" id="lettuce" name="lettuce" value="lettuce">
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" id="tomato" name="tomato" value="tomato">
            <label for="tomato">Tomato</label>
            <input type="checkbox" id="onion" name="onion" value="onion">
            <label for="onion">Onion</label>
            <input type="checkbox" id="cheese" name="cheese" value="cheese">
            <label for="cheese">Cheese</label>
          </div>
        </div>
      </div>

      <div class="menu-item">
        <img src="pizza.jpg" alt="Pizza">
        <h2>Pizza</h2>
        <p>$9.99</p>
        <input type="checkbox" id="pizza" name="meal[]" value="pizza">
        <label for="pizza">Add to order</label>

        <div class="customizations">
          <h3>Customizations:</h3>
          <label for="pizza-toppings">Toppings:</label>
          <div id="pizza-toppings">
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="olives" name="olives" value="olives">
            <label for="olives">Olives</label>
            <input type="checkbox" id="cheese" name="cheese" value="cheese">
            <label for="cheese">Extra Cheese</label>
          </div>
        </div>
      </div>

    </fieldset>

    <label for="notes">Additional Notes:</label>
    <textarea id="notes" name="notes"></textarea>

    <input type="submit" value="Place Order">
  </form>

  <script>
    const form = document.getElementById('order-form');

    form.addEventListener('submit', event => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const meals = [];
      const checkboxes = document.querySelectorAll('input[name="meal[]:checked');
      for (const checkbox of checkboxes) {
        meals.push(checkbox.value);
      }

      const customizations = {};
      const menuItems = document.querySelectorAll('.menu-item');
      for (const menuItem of menuItems) {
        const mealName = menuItem.querySelector('input[type="checkbox"]').value;

        if (!meals.includes(mealName)) {
          continue;
        }

        const customizationInputs = menuItem.querySelectorAll('.customizations input[type="checkbox"]:checked');
        const mealCustomizations = {};

        for (const input of customizationInputs) {
          mealCustomizations[input.name] = input.value;
        }

        customizations[mealName] = mealCustomizations;
      }

      const notes = document.getElementById('notes').value;

      // Here you can add code to submit the form to your server
      // using AJAX or fetch, and handle the response accordingly.

      alert(`Thank you for your order, ${name}! We will email you shortly with more details.`);
    });
  </script>
</body>
</html>
